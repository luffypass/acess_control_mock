    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
  sendTestMessage:
    handler: handler.sendTestMessage
    events:
      - http:
          path: /post/testmessage
          method: post
  getRequirement:
    handler: handler.getRequirement
    events:
      - http:
          path: /get/requirements
          method: get
  postRequirement:
    handler: handler.postRequirement
    events:
      - http:
          path: /post/requirements
          method: post
