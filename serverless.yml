provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-1
  environment:
    BOT_API_KEY: ${self:custom.SECRETS.BOT_API_KEY}
    CHANNEL_ID: ${self:custom.SECRETS.CHANNEL_ID}
    #LAMBDA_ACCESS_KEY: future plan
    STAGE: "dev"
    TEST_CHANNEL: 226056507
